<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script src="main.js" defer></script>
    <title>EMI Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="wrapper mt-[100px] mx-auto max-w-screen-xl">
        <div class="w-full">
          <h1 class="text-center text-3xl font-bold text-gray-800 mb-8">
            EMI Calculator
          </h1>
          <div
            class="emi-container gap-4 h-full flex justify-between flex-wrap"
          >
            <form class="p-12 rounded shadow-lg border w-[60%]">
              <div class="loan-amt">
                <div>Loan Amount</div>
                <div>
                  <input
                    class="w-full slider"
                    id="loanAmtSlider"
                    type="range"
                    name=""
                    min="1"
                    max="50000000"
                    step="1"
                  />
                </div>
                <div>
                  <input
                    id="loan-input"
                    placeholder="4,000,000"
                    class="w-full p-2 border border-gray-200"
                    type="text"
                    value=""
                  />
                </div>
              </div>
              <div class="loan-int">
                <div>Interest Rate</div>
                <div>
                  <input
                    id="interestRateSlider"
                    class="w-full slider"
                    type="range"
                    name=""
                    min="1"
                    max="20"
                    step="0.1"
                  />
                </div>
                <div>
                  <input
                    id="rate-input"
                    placeholder="16.68"
                    class="w-full p-2 border border-gray-200"
                    type="text"
                    value=""
                  />
                </div>
              </div>
              <div class="loan-term">
                <div>Loan Tenure</div>
                <div>
                  <input
                    id="loanTermSlider"
                    class="w-full slider"
                    type="range"
                    name=""
                    id=""
                    min="1"
                    max="20"
                  />
                </div>
                <div>
                  <input
                    id="term-input"
                    placeholder="14"
                    class="w-full p-2 border border-gray-200"
                    type="text"
                    value=""
                  />
                </div>
              </div>
            </form>
            <div
              id="output"
              class="p-8 bg-white shadow-lg border w-[38%] leading-[50px]"
            >
              <div class="border-b border-gray-200">
                <div>Monthly EMI</div>
                <span class="text-3xl font-bold text-blue-500">Rs.</span>
                <span
                  id="monthlyEMI"
                  class="text-2xl font-bold text-blue-500"
                ></span>
              </div>

              <div class="flex justify-between border-b">
                <div>Principal:</div>
                <div>
                  <span>Rs. </span>
                  <span
                    id="principal-output"
                    class="font-bold text-blue-500"
                  ></span>
                </div>
              </div>
              <div class="flex justify-between border-b">
                <div>Interest Payable:</div>
                <div>
                  <span>Rs. </span> <span id="total-interest-output"></span>
                </div>
              </div>
              <div class="flex justify-between">
                <div class="font-bold">Total Payable:</div>
                <div>
                  <span>Rs. </span>
                  <span id="total-payable-output"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper mx-auto max-w-screen-xl mt-14">
        <div
          class="relative overflow-y-auto w-full shadow-md sm:rounded-lg overflow-y-auto h-96"
        >
          <table
            id="table-schedule"
            class="w-full relative text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs sticky top-0 w-full text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">SN</th>
                <th scope="col" class="px-6 py-3">EMI</th>
                <th scope="col" class="px-6 py-3">Total Interest</th>
                <th scope="col" class="px-6 py-3">Principal</th>
                <th scope="col" class="px-6 py-3">Balance</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
